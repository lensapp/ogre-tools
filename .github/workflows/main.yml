name: Build and test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install packages
        run: |
          npm ci
          npm run install-all-packages

      - name: Build
        run: npm run build-all-packages
        env:
          CI: true

      - name: Run tests
        run: |
          npm run test:ci
          npm run test:types

        env:
          CI: true
